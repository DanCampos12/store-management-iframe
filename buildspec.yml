version: 0.2
env:
  variables:
    S3_BUCKET: ${env.$ENVIRONMENT}.S3_BUCKET
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - yarn install --frozen-lockfile
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync --delete ./dist $S3_BUCKET